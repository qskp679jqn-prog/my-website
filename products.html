<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RBM Luxury Salon - Products</title>
<style>
/* =============================
   GENERAL
============================= */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #000;
  color: #fff;
  scroll-behavior: smooth;
}
* { box-sizing: border-box; }
a { text-decoration: none; color: #fff; }

/* =============================
   HEADER
============================= */
header {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px 30px;
  background: #111;
  position: sticky;
  top: 0;
  z-index: 100;
  box-shadow: 0 2px 10px rgba(167,138,81,0.3);
}
header .logo-container .logo {
  font-size: 28px;
  font-weight: bold;
  color: #a78a51;
  text-shadow: 0 0 15px #a78a51, 0 0 30px #a78a51;
}

/* =============================
   PRODUCTS PAGE
============================= */
.products-page {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 50px 20px;
}

/* TITLE BOX */
.products-page .products-title-box {
  width: 100%;
  max-width: 1000px;
  height: 150px;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(5px);
  border-radius: 20px;
  margin-bottom: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 0 40px #a78a51, 0 0 80px #a78a51;
  font-size: 36px;
  color: #a78a51;
  text-align: center;
  transition: transform 0.3s, box-shadow 0.3s;
  background-size: cover;
  background-position: center;
}
.products-page .products-title-box:hover {
  transform: scale(1.03);
  box-shadow: 0 0 60px #a78a51, 0 0 120px #a78a51;
}

/* PRODUCT CARDS */
.products-page .product-cards {
  display: grid;
  grid-template-columns: 1fr;
  gap: 25px;
  justify-items: center;
  width: 100%;
  max-width: 600px;
}
.products-page .product-card {
  width: 100%;
  height: 250px;
  background: rgba(255,255,255,0.05);
  border-radius: 20px;
  display: flex;
  align-items: center;
  justify-content: space-around;
  box-shadow: 0 0 30px #a78a51, 0 0 60px #a78a51;
  transition: transform 0.3s, box-shadow 0.3s;
  position: relative;
}
.products-page .product-card img {
  max-width: 45%;
  max-height: 90%;
  object-fit: cover;
  border-radius: 15px;
}
.products-page .product-card button {
  padding: 10px 20px;
  font-size: 16px;
  background: #a78a51;
  border: none;
  border-radius: 10px;
  color: #fff;
  cursor: pointer;
  transition: transform 0.3s, box-shadow 0.3s;
}
.products-page .product-card button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 25px #a78a51, 0 0 50px #a78a51;
}

/* CART PANEL */
#cart-panel {
  position: fixed;
  right: 20px;
  top: 80px;
  width: 300px;
  max-height: 70%;
  overflow-y: auto;
  background: rgba(0,0,0,0.9);
  border-radius: 20px;
  padding: 20px;
  box-shadow: 0 0 30px #a78a51;
  z-index: 300;
  display: none;
}
#cart-panel h3 {
  text-align: center;
  margin-bottom: 10px;
  color: #a78a51;
}
#cart-panel ul {
  list-style: none;
  padding: 0;
  margin: 0;
}
#cart-panel ul li {
  margin-bottom: 10px;
  font-size: 16px;
}
#cart-panel button {
  margin-top: 10px;
  width: 100%;
  padding: 10px;
  background: #25D366;
  border: none;
  border-radius: 10px;
  color: #fff;
  cursor: pointer;
  font-size: 16px;
}

/* BOTTOM SCROLL CATEGORIES */
#bottom-categories {
  position: fixed;
  bottom: -100px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 40px;
  background: rgba(0,0,0,0.85);
  padding: 15px 30px;
  border-radius: 25px;
  box-shadow: 0 0 30px #a78a51;
  font-size: 20px;
  color: #a78a51;
  text-align: center;
  transition: all 0.6s ease;
  z-index: 200;
}
#bottom-categories a {
  color: #fff;
  font-weight: bold;
  transition: color 0.3s, transform 0.3s;
}
#bottom-categories a:hover {
  color: #a78a51;
  transform: scale(1.1);
}

/* FOOTER */
footer {
  text-align:center; 
  padding:20px; 
  color:#a78a51; 
  font-size:16px; 
  text-shadow:0 0 10px #a78a51; 
  background:#111;
}

/* =============================
   RESPONSIVE
============================= */
@media(max-width:768px){
  .products-page .products-title-box { height: 120px; font-size: 28px; }
  .products-page .product-card { height: 200px; width: 90%; flex-direction: column; gap:10px; }
  .products-page .product-card img { max-width: 80%; }
}
</style>
</head>
<body>

<header>
  <div class="logo-container">
    <div class="logo">RBM Luxury Salon</div>
  </div>
</header>

<section class="products-page">

  <!-- TITLE BOX -->
  <div class="products-title-box">Our Products</div>

  <!-- PRODUCT CARDS -->
  <div class="product-cards">
    <div class="product-card" data-name="Product 1"><img src="prod1.jpg" alt="Product 1"><button>Add to Cart</button></div>
    <div class="product-card" data-name="Product 2"><img src="prod2.jpg" alt="Product 2"><button>Add to Cart</button></div>
    <div class="product-card" data-name="Product 3"><img src="prod3.jpg" alt="Product 3"><button>Add to Cart</button></div>
    <div class="product-card" data-name="Product 4"><img src="prod4.jpg" alt="Product 4"><button>Add to Cart</button></div>
    <div class="product-card" data-name="Product 5"><img src="prod5.jpg" alt="Product 5"><button>Add to Cart</button></div>
    <div class="product-card" data-name="Product 6"><img src="prod6.jpg" alt="Product 6"><button>Add to Cart</button></div>
  </div>

</section>

<!-- CART PANEL -->
<div id="cart-panel">
  <h3>Your Cart</h3>
  <ul id="cart-list"></ul>
  <button id="share-whatsapp">Share via WhatsApp</button>
</div>

<!-- BOTTOM CATEGORY BAR -->
<div id="bottom-categories">
  <a href="index.html">Home</a>
  <a href="services.html">Services</a>
  <a href="book.html">Book</a>
  <a href="products.html">Products</a>
</div>

<!-- FOOTER -->
<footer>
  Website made on 1/1/2026 by @Simon Hawat (+961 81 554 266)
</footer>

<script>
// Show bottom categories only on scroll
window.addEventListener('scroll', function(){
  const bar = document.getElementById('bottom-categories');
  if(window.scrollY > 200){
    bar.style.bottom = '20px';
  } else {
    bar.style.bottom = '-100px';
  }
});

// CART SYSTEM
const cartPanel = document.getElementById('cart-panel');
const cartList = document.getElementById('cart-list');
const shareButton = document.getElementById('share-whatsapp');

let cart = JSON.parse(localStorage.getItem('cart')) || [];

function updateCartUI(){
  cartList.innerHTML = '';
  cart.forEach(item=>{
    const li = document.createElement('li');
    li.textContent = item;
    cartList.appendChild(li);
  });
  localStorage.setItem('cart', JSON.stringify(cart));
  cartPanel.style.display = cart.length ? 'block' : 'none';
}

// Add to Cart button
document.querySelectorAll('.product-card button').forEach(btn=>{
  btn.addEventListener('click', e=>{
    const productName = e.target.parentElement.dataset.name;
    cart.push(productName);
    updateCartUI();
  });
});

// Share cart to WhatsApp
shareButton.addEventListener('click', ()=>{
  if(cart.length){
    const text = encodeURIComponent("I want to order: " + cart.join(", "));
    window.open(`https://wa.me/?text=${text}`, '_blank');
  }
});

// Initialize cart on page load
updateCartUI();
</script>

</body>
</html>
