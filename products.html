<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RBM Luxury Salon - Products</title>
<style>
/* =============================
   GENERAL
============================= */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #000;
  color: #fff;
  scroll-behavior: smooth;
}
* { box-sizing: border-box; }
a { text-decoration: none; color: #fff; }

/* =============================
   HEADER
============================= */
header {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px 30px;
  background: #111;
  position: sticky;
  top: 0;
  z-index: 100;
  box-shadow: 0 2px 10px rgba(167,138,81,0.3);
}
header .logo-container .logo {
  font-size: 28px;
  font-weight: bold;
  color: #a78a51;
  text-shadow: 0 0 15px #a78a51, 0 0 30px #a78a51;
}

/* =============================
   PRODUCTS PAGE
============================= */
.products-page {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 50px 20px;
}

/* GLOWING TITLE BOX */
.products-page .products-title-box {
  width: 100%;
  max-width: 1000px;
  height: 150px;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(5px);
  border-radius: 20px;
  margin-bottom: 30px;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 0 40px #a78a51, 0 0 80px #a78a51;
  font-size: 36px;
  color: #a78a51;
  text-align: center;
  transition: transform 0.3s, box-shadow 0.3s;
  background-size: cover;
  background-position: center;
}
.products-page .products-title-box:hover {
  transform: scale(1.03);
  box-shadow: 0 0 60px #a78a51, 0 0 120px #a78a51;
}

/* PRODUCT GRID */
.products-page .products-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 30px;
  width: 100%;
  max-width: 900px;
  justify-items: center;
}

.product-card {
  width: 300px;
  background: rgba(255,255,255,0.05);
  border-radius: 15px;
  text-align: center;
  box-shadow: 0 0 20px #a78a51;
  padding: 15px;
  transition: transform 0.3s, box-shadow 0.3s;
}
.product-card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 30px #a78a51, 0 0 60px #a78a51;
}
.product-card img {
  width: 100%;
  aspect-ratio: 1 / 1; /* square images */
  object-fit: cover;
  border-radius: 10px;
  cursor: pointer;
}
.product-card .price-cart {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 10px;
}
.product-card .price-cart span {
  font-weight: bold;
  color: #a78a51;
}
.product-card .price-cart button {
  padding: 5px 10px;
  border: none;
  border-radius: 8px;
  background: #a78a51;
  color: #000;
  cursor: pointer;
  font-weight: bold;
}
.product-card .price-cart button:hover {
  background: #fff;
  color: #a78a51;
}

/* MODAL FOR PRODUCT DETAILS */
#product-modal {
  display: none;
  position: fixed;
  top:0; left:0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.85);
  justify-content: center;
  align-items: center;
  z-index: 500;
}
#product-modal .modal-content {
  background: rgba(255,255,255,0.05);
  padding: 20px;
  border-radius: 20px;
  max-width: 500px;
  width: 90%;
  text-align: center;
  box-shadow: 0 0 40px #a78a51;
  position: relative;
}
#product-modal img {
  width: 80%;
  aspect-ratio: 1/1;
  object-fit: cover;
  border-radius: 10px;
  margin-bottom: 15px;
}
#product-modal .close-btn {
  position: absolute;
  top: 10px; right: 15px;
  font-size: 24px;
  font-weight: bold;
  cursor: pointer;
  color: #a78a51;
}

/* CART BUTTON */
#cart-btn {
  position: fixed;
  bottom: 80px;
  right: 20px;
  background: #a78a51;
  color: #000;
  padding: 12px 18px;
  border-radius: 50%;
  font-size: 24px;
  cursor: pointer;
  box-shadow: 0 0 30px #a78a51;
  z-index: 300;
}

/* CART PANEL */
#cart-panel {
  display: none;
  position: fixed;
  bottom: 120px;
  right: 20px;
  width: 300px;
  max-height: 400px;
  overflow-y: auto;
  background: rgba(0,0,0,0.95);
  border-radius: 15px;
  box-shadow: 0 0 40px #a78a51;
  padding: 15px;
  z-index: 300;
}
#cart-panel h3 {
  text-align: center;
  color: #a78a51;
}
.cart-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: 10px 0;
}
.cart-item button {
  background: #ff0000;
  border: none;
  color: #fff;
  padding: 3px 6px;
  border-radius: 5px;
  cursor: pointer;
}

/* BOTTOM CATEGORY BAR */
#bottom-categories {
  position: fixed;
  bottom: -100px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 40px;
  background: rgba(0,0,0,0.85);
  padding: 15px 30px;
  border-radius: 25px;
  box-shadow: 0 0 30px #a78a51;
  font-size: 20px;
  color: #a78a51;
  text-align: center;
  transition: all 0.6s ease;
  z-index: 200;
}
#bottom-categories a {
  color: #fff;
  font-weight: bold;
  transition: color 0.3s, transform 0.3s;
}
#bottom-categories a:hover {
  color: #a78a51;
  transform: scale(1.1);
}

/* =============================
   RESPONSIVE
============================= */
@media(max-width:768px){
  .products-page .products-grid {
    grid-template-columns: 1fr;
  }
  .product-card {
    width: 90%;
  }
  #cart-panel {
    width: 90%;
    right: 5%;
  }
}
</style>
</head>
<body>

<header>
  <div class="logo-container">
    <div class="logo">RBM Luxury Salon</div>
  </div>
</header>

<section class="products-page">

  <!-- Title Box -->
  <div class="products-title-box">Our Products</div>

  <!-- Products Grid -->
  <div class="products-grid" id="products-grid"></div>

</section>

<!-- PRODUCT MODAL -->
<div id="product-modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <img id="modal-img" src="" alt="Product">
    <h3 id="modal-title"></h3>
    <p id="modal-price"></p>
    <p id="modal-info"></p>
  </div>
</div>

<!-- CART BUTTON -->
<div id="cart-btn" onclick="toggleCart()">ðŸ›’</div>

<!-- CART PANEL -->
<div id="cart-panel">
  <h3>Your Cart</h3>
  <div id="cart-items"></div>
  <button onclick="shareCart()">Share on WhatsApp</button>
</div>

<!-- BOTTOM CATEGORY BAR -->
<div id="bottom-categories">
  <a href="index.html">Home</a>
  <a href="services.html">Services</a>
  <a href="book.html">Book</a>
  <a href="products.html">Products</a>
</div>

<!-- FOOTER -->
<footer style="text-align:center; padding:20px; color:#a78a51; font-size:16px; text-shadow:0 0 10px #a78a51; background:#111;">
  Website made on 1/1/2026 by @Simon Hawat (+961 81 554 266)
</footer>

<script>
// Product Data
const products = [
  {title:'Hair Serum', price:'$25', info:'High-quality serum for smooth hair.', img:'product1.png'},
  {title:'Nail Polish', price:'$15', info:'Long-lasting nail color.', img:'product2.png'},
  {title:'Lipstick', price:'$20', info:'Bright color for perfect lips.', img:'product3.png'},
  {title:'Face Cream', price:'$35', info:'Hydrating cream for all skin types.', img:'product4.png'},
  {title:'Lash Kit', price:'$30', info:'Everything for perfect lashes.', img:'product5.png'},
  {title:'Brow Pencil', price:'$18', info:'Define your eyebrows easily.', img:'product6.png'},
  {title:'Shampoo', price:'$22', info:'Nourishing shampoo for all hair types.', img:'product7.png'},
  {title:'Conditioner', price:'$22', info:'Smooth and soft hair after every wash.', img:'product8.png'},
  {title:'Perfume', price:'$50', info:'Long-lasting fragrance.', img:'product9.png'},
  {title:'Hair Mask', price:'$28', info:'Deep conditioning treatment.', img:'product10.png'},
  {title:'Makeup Brush', price:'$20', info:'Professional brush set.', img:'product11.png'},
  {title:'Facial Toner', price:'$18', info:'Refreshing skin toner.', img:'product12.png'}
];

// Render Products
const grid = document.getElementById('products-grid');
products.forEach((p,i)=>{
  const card = document.createElement('div');
  card.className = 'product-card';
  card.innerHTML = `
    <img src="${p.img}" alt="${p.title}" onclick="openModal(${i})">
    <div class="price-cart">
      <span>${p.price}</span>
      <button onclick="addToCart(${i})">Add</button>
    </div>
  `;
  grid.appendChild(card);
});

// Modal Functions
function openModal(index){
  const modal = document.getElementById('product-modal');
  modal.style.display = 'flex';
  document.getElementById('modal-img').src = products[index].img;
  document.getElementById('modal-title').textContent = products[index].title;
  document.getElementById('modal-price').textContent = products[index].price;
  document.getElementById('modal-info').textContent = products[index].info;
}
function closeModal(){
  document.getElementById('product-modal').style.display = 'none';
}

// CART FUNCTIONS
let cartVisible = false;
function toggleCart(){
  const panel = document.getElementById('cart-panel');
  cartVisible = !cartVisible;
  panel.style.display = cartVisible ? 'block' : 'none';
}

function addToCart(index){
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  cart.push(products[index]);
  localStorage.setItem('cart', JSON.stringify(cart));
  renderCart();
}

function removeFromCart(i){
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  cart.splice(i,1);
  localStorage.setItem('cart', JSON.stringify(cart));
  renderCart();
}

function renderCart(){
  const cartItems = document.getElementById('cart-items');
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  cartItems.innerHTML = '';
  cart.forEach((item,i)=>{
    const div = document.createElement('div');
    div.className = 'cart-item';
    div.innerHTML = `
      ${item.title} - ${item.price} 
      <button onclick="removeFromCart(${i})">X</button>
    `;
    cartItems.appendChild(div);
  });
}

function shareCart(){
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  if(cart.length === 0) return alert('Cart is empty!');
  let message = 'Hello, I want to order:\n';
  cart.forEach(item => {
    message += `${item.title} - ${item.price}\n`;
  });
  window.open(`https://wa.me/?text=${encodeURIComponent(message)}`, '_blank');
}

// Load cart on page load
renderCart();

// Show bottom categories on scroll
window.addEventListener('scroll', function(){
  const bar = document.getElementById('bottom-categories');
  if(window.scrollY > 200){
    bar.style.bottom = '20px';
  } else {
    bar.style.bottom = '-100px';
  }
});
</script>

</body>
</html>
